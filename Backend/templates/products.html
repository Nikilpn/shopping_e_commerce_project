<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" class="forms-sample" action="{% url 'save_product' %}" enctype="multipart/form-data">
    {% csrf_token %}

                    <div class="form-group">
                        <label >Category Name</label>
                        <select class="form-control"  name="cname">
                          <option>select</option>

                         {% for d in cat %}
                          <option>{{d.CATEGORYNAME}}</option>

                            {% endfor %}


                        </select>
                      </div>

                      <div class="form-group">
                        <label>Product Name</label>
                        <input type="text" class="form-control"  placeholder="Name" name="pname">
                      </div>

                      <div class="form-group">
                        <label >Product price</label>
                        <input type="text" class="form-control"  placeholder="Name" name="pprice">
                      </div>




                 <div class="form-group">
                        <label for="exampleTextarea1">Product Description</label>
                        <textarea  class="form-control" id="exampleTextarea1" rows="4" name="pdescription"></textarea>
                      </div>
                   <div>
                       <label> Product image</label><br>
                       <input type="file" name="pimage" ><br><br>
                   </div><br>
                    <button type="submit" class="btn btn-primary mr-2">Submit</button>
                    <button class="btn btn-light">Cancel</button>
                    </form>

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
{% if messages %}
 {% for i in messages %}
  {% if i.tags == 'warning' %}
    <script>
        swal('{{i}}','','warning')
    </script>

  {% elif i.tags == 'error' %}
    <script>
        swal('{{i}}','','error')
    </script>
  {% elif i.tags == 'info' %}
    <script>
        swal('{{i}}','','info')
    </script>
  {% else %}
    <script>
        swal('{{i}}','','success')
    </script>
{% endif %}
{% endfor %}
{% endif %}


</body>
</html>
{% endblock %}
