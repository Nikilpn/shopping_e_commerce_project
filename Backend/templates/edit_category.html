<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" class="forms-sample" action="{% url 'update_category' up_id=data.id %}" enctype="multipart/form-data">
    {% csrf_token %}

                      <div class="form-group">
                        <label for="exampleInputName1">Category Name</label>
                        <input type="text" class="form-control" id="exampleInputName1" placeholder="Name" name="cname" value="{{data.CATEGORYNAME}}">
                      </div>


                   <div class="form-group">
                        <label for="exampleTextarea1">Category Description</label>
                        <textarea  class="form-control" id="exampleTextarea1" rows="4" name="cdescription"  >{{data.CATEGORYDESCRIPTION}}</textarea>
                      </div>
                   <div>
                       <label> Category image</label><br>
                       <img src="{{data.CATEGORYIMAGE.url}}" height="100px" width="100px">
                       <input type="file" name="cimage" ><br><br>
                   </div><br>
                    <button type="submit" class="btn btn-primary mr-2">Submit</button>
                    <button class="btn btn-light">Cancel</button>
                    </form>

</body>
</html>
{% endblock %}
